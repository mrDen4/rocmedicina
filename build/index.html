<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Росмедицина</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <a href="#" class="header__logo">
                    <img src="./assets/images/logo.png" alt="росмедицина" class="logo__img">
                </a>
                <a href="tel:+74957244266" class="header__phone">
                    <img src="./assets/images/icons/phone.png" alt="телефон" class="phone__icon">
                    +7 (495) 724-42-66
                </a>
                <div class="header__socials">
                    <a href="#" class="socials__icon">
                        <img src="./assets/images/icons/mail.png" alt="e-mail" class="icon__img">
                    </a>
                    <a href="#" class="socials__icon">
                        <img src="./assets/images/icons/whatsapp.png" alt="whatsapp" class="icon__img">
                    </a>
                    <a href="#" class="socials__icon">
                        <img src="./assets/images/icons/telegram.png" alt="telegram" class="icon__img">
                    </a>

                <a href="#" class="header__buy">Онлайн оплата</a>
                <button class="header__menu">
                    <img src="./assets/images/icons/menu.png" alt="меню" class="menu__img">
                </button>
            </div>
        </header>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./assets/scripts/main.js"></script>
